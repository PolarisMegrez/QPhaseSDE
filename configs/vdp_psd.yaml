profile:
  backend: numba       # B-class default
  solver: euler        # B-class default
  save:
    root: runs
    save_every: 1
    save_timeseries: true
    save_psd_complex: false
    save_psd_modular: false
  visualizer:
    phase_portrait:
      Re_Im:
        linewidth: 0.8
        alpha: 0.6
      abs_abs:
        linewidth: 0.8
        alpha: 0.6
    psd:
      complex:
        xlim: [-0.5, 0.5]

run:
  time:
    dt: 0.1          # C-class required
    steps: 50000        # C-class required
  trajectories:
    n_traj: 5000         # C-class required
    master_seed: 42    # C-class (optional); used to derive per-trajectory seeds

jobs:
  - name: vdp_psd
    module: models.vdp_two_mode
    function: build_sde
    params:
      omega_a: 0.005
      omega_b: 0.0
      gamma_a: 2.0
      gamma_b: 1.0
      Gamma: 0.01
      g: 0.5
      D: 1.0
    ic: 
      - ["7.0+0.0j", "0.0-7.0j"]
    noise:
      kind: independent
    visualizer:
      psd:
        - kind: complex
          modes: [0, 1]
          t_range: [1000.0, 5000.0]